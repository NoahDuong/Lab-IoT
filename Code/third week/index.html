<!DOCTYPE html>
<html lang="vi">
    <head>
        <title>Room UI</title>
        <meta charset="UTF-8">
        <meta name="description" content="Re. noahDuong">
        <meta name="keywords" content="Java,CSS,HTML">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./smarthomecontrol.js" defer></script>
    </head>
    <body>
        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
        <div>
        <button class="redirect-button" onclick="window.location.href='./smarthome.html'">
        <p class="title"><</p>
        </div>
        <div class="container">
            <div class="device" data-device-id="tv">
                <div class="header">
                    <p class="status">On</p>
                    <label class="switch">
                        <input type="checkbox" checked onchange="toggleDevice(this)">
                        <span class="slider"></span>
                    </label>
                </div>
                <img src="./tv.png" class="icon">
                <p class="title">Smart TV</p>
                <p class="description">LG 50‚Äù UN81 4K</p>
            </div>
            <div class="device" data-device-id="router">
                <div class="header">
                    <p class="status">On</p>
                    <label class="switch">
                        <input type="checkbox" checked onchange="toggleDevice(this)">
                        <span class="slider"></span>
                    </label>
                </div>
                <img src="./router.png" class="icon">
                <p class="title">Router</p>
                <p class="description">TP-Link Archer C60 AC</p>
            </div>
            <div class="device highlight" data-device-id="air-conditioner">
                <div class="header">
                    <p class="status">Off</p>
                    <label class="switch">
                        <input type="checkbox" onchange="toggleDevice(this)">
                        <span class="slider"></span>
                    </label>
                </div>
                <img src="./air-conditioner.png" class="icon">
                <p class="title">Air Conditioner</p>
                <p class="description">Samsung AR35 A++</p>
            </div>
            <div class="device highlight" data-device-id="Speaker">
                <div class="header">
                    <p class="status">Off</p>
                    <label class="switch">
                        <input type="checkbox" onchange="toggleDevice(this)">
                        <span class="slider"></span>
                    </label>
                </div>
                <img src="./icons8-speaker-64.png" class="icon">
                <p class="title">Speaker</p>
                <p class="description">Samsung Q800T 3.1.2ch</p>
            </div>
            <div class="device" data-device-id="Spotlights">
                <div class="header">
                    <p class="status">On</p>
                    <label class="switch">
                        <input type="checkbox" checked onchange="toggleDevice(this)">
                        <span class="slider"></span>
                    </label>
                </div>
                <img src="./icons8-spotlight-50.png" class="icon">
                <p class="title">Spotlights</p>
                <p class="description">Phillips Hue</p>
            </div>
            <div class="device highlight" data-device-id="Alarm">
                <div class="header">
                    <p class="status">Off</p>
                    <label class="switch">
                        <input type="checkbox" onchange="toggleDevice(this)">
                        <span class="slider"></span>
                    </label>
                </div>
                <img src="./icons8-alarm-64.png" class="icon">
                <p class="title">Alarm</p>
                <p class="description">Frontpoint Home Alarm</p>
            </div>
        </div>
    </body>
    </html>
