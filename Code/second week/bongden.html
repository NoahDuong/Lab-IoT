<!DOCTYPE html>
<html lang="vi">
    <head>
        <title>Bai tap bong den</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./stylebongden.css">
    </head>
    <body>
        <div class="app-container">
            <div class="header">
                <h3>IoTs</h3>
                <p>Nhiệt độ: <span>37</span></p>
            </div>
            <div class="devices">
                <div class="device-card">
                    <img src="https://www.w3schools.com/html/pic_bulboff.gif" id="bulb" alt="Light Bulb">
                    <div class="device-name">Đèn 1</div>
                    <div class="button-container">
                        <button class="button button-on">ON</button>
                        <button class="button button-off">OFF</button>
                    </div>
                </div>
                <div class="device-card">
                    <img src="https://www.w3schools.com/html/pic_bulboff.gif" id="ac" alt="AC">
                    <div class="device-name">Đèn 2</div>
                    <div class="button-container">
                        <button class="button button-on">ON</button>
                        <button class="button button-off">OFF</button>
                    </div>
                </div>
                <div class="device-card">
                    <img src="https://www.w3schools.com/html/pic_bulboff.gif" id="fan" alt="Fan">
                    <div class="device-name">Đèn 3</div>
                    <div class="button-container">
                        <button class="button button-on">ON</button>
                        <button class="button button-off">OFF</button>
                    </div>
                </div>
                <div class="device-card">
                    <img src="https://www.w3schools.com/html/pic_bulboff.gif" id="tv" alt="TV">
                    <div class="device-name">Đèn 4</div>
                    <div class="button-container">
                        <button class="button button-on">ON</button>
                        <button class="button button-off">OFF</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
