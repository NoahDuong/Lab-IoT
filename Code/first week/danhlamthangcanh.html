<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Giang Province</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            opacity: 80%;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        .navbar ul {
            display: flex;
            list-style: none;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }
        .navbar ul li a:hover {
            text-decoration: underline;
        }
        .navbar .cta {
            background-color: #007BFF;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
        }
        .navbar .cta:hover {
            background-color: #0056b3;
        }
        .hero {
            height: 100vh;
            background: url('https://files.dandautu.vn/images/administrative-maps/c-57-1673252716-7646.jpg') center/cover no-repeat;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }
        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .hero button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hero button:hover {
            background-color: #0056b3;
        }
        .about {
            padding: 50px 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .about h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .about p {
            font-size: 1.2rem;
            color: #555;
            max-width: 800px;
            margin: 0 auto;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            background-color: #fff;
        }
        .gallery img {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h2>Noah Duong</h2>
        </div>
        <ul>
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Đặt phòng</a></li>
            <li><a href="#">Liên hệ</a></li>
        </ul>
        <a class="cta" href="#">Đến đó</a>
    </div>

    <div class="hero">
        <h1>An Giang</h1>
        <button onclick="window.location.href='blog.html'">Khám phá</button>
    </div>

    <section class="about">
        <h2>Thông tin thêm</h2>
        <p>An Giang là một tỉnh thuộc vùng đồng bằng sông Cửu Long, Việt Nam.</p>
    </section>

    <section class="gallery">
        <h2>Một vài danh lam thắng cảnh</h2>
        <img src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/445714303.jpg?k=bcbb2a35fd129b33a7da93a52b347b274ace10f814f92d5dd7310311b406cf76&o=&hp=1" alt="Núi Sam">
        <img src="https://thamhiemmekong.com/wp-content/uploads/2019/09/nui-cam-5.jpg" alt="Núi Cấm">
        <img src="https://i2.ex-cdn.com/crystalbay.com/files/content/2024/11/05/du-lich-an-giang-rung-tram-tra-su-mua-nuoc-noi-1-1004.jpg" alt="Rừng Tràm trà sư">
    </section>
</body>
</html>
